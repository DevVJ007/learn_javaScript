<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom & event</title>
</head>
<body style="background-color: black; color: aliceblue;">
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Generate Attribute") // custom attributes
    div.style.backgroundColor = "orange";
    div.style.padding = "10px";
    // div.innerHTML = "How to add elements"; 
    // same as below but it willfirst get vlaue then update it below method directly add 
    const addText = document.createTextNode("How to add elements");
    div.appendChild(addText)

    // attach to dom
    document.body.appendChild(div)
</script>
</html>
