<script>

    // give it aa read

// ------------------------------------------------------------------------------------------

    // document.querySelector('#owl').addEventListener("click", (e)=>{ // e is represent event object which we got from addEventListener which provides a lot of features
    //     console.log(e);
    // }, false) // false (bydefault)/true to stop propagation

// ------------------------------------------------------------------------------------------

    // event propagation
    
    // in case you are using same event on two/ more places
    // type = event bubbling & event capturing
    
    // example
    // document.getElementById('images').addEventListener('click', () => { // this will activate when click on ul items
    //     console.log("images print");
    // }, false)
   
    // document.getElementById('owl').addEventListener('click', () => { // this will activate when click on owl item but it will also trigger the images event
    //     console.log("owl clicked");
    // }, false) 

    // the false bydefault behave bubbling : this behave trigger event goes from owl to images
    // the true behave capturing : this behave trigger event from images to owl
    // to stop propagation we can use e.stopPropagation()

// ------------------------------------------------------------------------------------------

    
    // to stop default behavier we can use preventDefault()  for example to stop redirection after clicking on submit form it will stop redirection to api hit 
    
    // example
    // document.getElementById('google').addEventListener('click', (e) => { // this will activate when click on owl item but it will also trigger the images event
    //     e.preventDefault()
    //     console.log("owl clicked");
    //     e.stopPropagation()
    // }, false)

// ------------------------------------------------------------------------------------------

    document.querySelector('#images').addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        // console.log(e.target);
        // console.log(e.target.id);
        // console.log(e.target.parentNode);
        // const removeIt = e.target.parentNode;
        // it can remove the whole list if we got clicked on the li 
        // removeIt.remove(); 
        // removeIt.parentNode.removeChild(removeIt)
        // strict checked
        console.log(e.target.tagName );
        if(e.target.tagName === 'IMG' || e.target.tagName === 'A'){
        const removeIt = e.target.parentNode;
        removeIt.remove(); 
        } else if (e.target.tagName === 'LI') {
            e.target.remove()
        }
    }, false)
    
</script>
